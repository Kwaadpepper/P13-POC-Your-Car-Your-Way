name: Build Frontend

on:
  workflow_call:

jobs:
  build-shared:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          registry-url: https://registry.npmjs.org/
          bun-version: "1.2.19"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build shared
        run: bun x ng build shared --configuration production

      - name: Upload shared dist
        uses: actions/upload-artifact@v4
        with:
          name: shared-dist
          path: frontend/dist/shared

  build:
    needs: build-shared
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    strategy:
      fail-fast: false
      matrix:
        project: ["shell", "app-backoffice", "app-reservation", "app-support"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          registry-url: https://registry.npmjs.org/
          bun-version: "1.2.19"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Download shared dist
        uses: actions/download-artifact@v4
        with:
          name: shared-dist
          path: frontend/dist/shared

      - name: Check shared dist presence
        run: |
          ls -la dist || true
          ls -la dist/shared || (echo "dist/shared manquant" && exit 1)

      - name: Build ${{ matrix.project }}
        run: bun x ng build ${{ matrix.project }} --configuration production

      - name: Upload ${{ matrix.project }} dist
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.project }}
          path: frontend/dist/${{ matrix.project }}
