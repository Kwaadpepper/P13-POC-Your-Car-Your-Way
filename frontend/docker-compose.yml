version: "3.9"

services:
  # Shell (host)
  shell:
    build:
      context: .
      dockerfile: docker/Dockerfile.front
      target: ng-runtime
      args:
        PROJECT: shell
        CONFIG: development-docker
    image: ycyw/shell:dev-docker
    ports:
      - "4200:80"

  # Backoffice
  app-backoffice:
    build:
      context: .
      dockerfile: docker/Dockerfile.front
      target: ng-runtime
      args:
        PROJECT: app-backoffice
        CONFIG: development-docker
    image: ycyw/app-backoffice:dev-docker
    ports:
      - "4201:80"

        # Reservation
  app-reservation:
    build:
      context: .
      dockerfile: docker/Dockerfile.front
      target: ng-runtime
      args:
        PROJECT: app-reservation
        CONFIG: development-docker
    image: ycyw/app-reservation:dev-docker
    ports:
      - "4202:80"

  # Support
  app-support:
    build:
      context: .
      dockerfile: docker/Dockerfile.front
      target: ng-runtime
      args:
        PROJECT: app-support
        CONFIG: development-docker
    image: ycyw/app-support:dev-docker
    ports:
      - "4203:80"
