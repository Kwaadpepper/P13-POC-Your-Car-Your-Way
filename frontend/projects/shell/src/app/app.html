<header>
  <shell-header></shell-header>
  <p-toast
    position="top-left"
    showTransformOptions="translateX(-100%)"
    hideTransformOptions="translateX(-100%)"
    showTransitionOptions="150ms"
    hideTransitionOptions="350ms"
    [breakpoints]="{ '620px': { width: '90%', right: '0', left: '10' } }"
  />

  @if (isNavigating()) {
    <p-progressbar mode="indeterminate" [style]="{ height: '6px' }" />
  }
</header>
<main>
  <router-outlet
    (activate)="onActivate()"
    (attach)="onAttach()"
  ></router-outlet>
</main>
<shell-session-listener />
