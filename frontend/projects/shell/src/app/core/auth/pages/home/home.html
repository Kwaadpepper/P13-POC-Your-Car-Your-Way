<div class="container-fluid min-h-full flex flex-col justify-center">
  <div class="row mb-1">
    <div class="col text-center">
      <img
        class="img-fluid mx-auto"
        ngSrc="/assets/pictures/logo-transparent.png"
        width="200"
        height="200"
        [alt]="viewModel.appName"
        [title]="'Logo ' + viewModel.appName"
        priority
      />
      <h1>{{ viewModel.appName }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col text-center">
      <a
        pButton
        [routerLink]="['/login']"
        class="mx-4 my-4 inline-block min-w-32"
        title="Se connecter à l'application"
      >
        <span>Se connecter</span>
      </a>
      <a
        pButton
        [routerLink]="['/register']"
        class="mx-4 my-4 inline-block min-w-32"
        title="S'inscrire à l'application"
      >
        <span>S'inscrire</span>
      </a>
    </div>
  </div>
</div>
