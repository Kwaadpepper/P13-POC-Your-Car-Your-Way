<div class="container">
  <div class="row h-14">
    <div class="col relative">
      <support-back-button
        backUrl=".."
        label="Conversations"
      ></support-back-button>

      <h1 class="ms-20 mt-4 inline-block">
        Conversation {{ conversationId() || "—" }}
      </h1>
    </div>
  </div>

  <!-- Chatbox -->
  <div class="row">
    <div class="col">
      @if (conversationId() && vm.currentUser()) {
        <support-chatbox
          [user]="vm.currentUser()!"
          [conversation]="conversationId()!"
        />
      } @else if (!vm.currentUser()) {
        <p-message
          severity="warn"
          text="Vous devez être connecté pour accéder au chat."
        ></p-message>
      } @else {
        <p-message
          severity="info"
          text="Aucune conversation sélectionnée."
        ></p-message>
      }
    </div>
  </div>
</div>
