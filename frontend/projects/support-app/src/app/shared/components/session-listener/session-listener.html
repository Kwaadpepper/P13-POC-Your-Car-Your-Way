<p-dialog [(visible)]="showLogoutDialog" header="Session terminée" [modal]="true" [dismissableMask]="false"
  [closable]="false" [draggable]="false" [resizable]="false" [blockScroll]="true"
  [style]="{ width: '32rem', maxWidth: '90vw' }" contentStyleClass="p-6">
  <div class="flex flex-col items-center gap-4 text-center">
    <i class="pi pi-sign-out text-4xl text-primary-500"></i>
    <div class="space-y-2">
      <h2 class="text-xl font-semibold">Vous avez été déconnecté</h2>
      <p class="text-surface-500 dark:text-surface-400">
        Votre session a expiré ou vous vous êtes déconnecté. Cliquez sur OK pour continuer.
      </p>
    </div>
  </div>

  <ng-template pTemplate="footer">
    <div class="w-full flex justify-center">
      <button pButton type="button" (click)="onConfirm()" class="px-6">OK</button>
    </div>
  </ng-template>
</p-dialog>
